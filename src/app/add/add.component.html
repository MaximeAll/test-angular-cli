<div class="m-5">
	<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" aria-describedby="nom" placeholder="Entrer un nom" formControlName="name">
			<small id="nomHelp" class="form-text text-muted">Il s'agit du nom de la chaine youtube</small>
		</div>
		<div class="form-group">
			<label for="followers">Followers</label>
			<input type="text" class="form-control" id="followers" placeholder="Entrer le nombre de Followers" formControlName="followers">
    </div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description" placeholder="Entrer une description" formControlName="description">
    </div>
				<button type="submit" class="btn btn-primary">Valider</button>
	</form>
</div>
